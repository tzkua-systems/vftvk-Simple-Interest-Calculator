<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>My WebDev Project</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <table class="table">
                <tr>
                    <td><label for="principal">Amount</label></td>
                    <td><input type="number"  id="principal"></td>
                </tr>
                <tr>
                    <td><label for="rate">Interest Rate</label></td>
                    <td><input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
                    <!--the interest rate input is being modified to a slider, using range input type-->
                    <span id="rate_val">10.25%</span></td>
                    <!--this is to show the value selected by range-->
                </tr>
                <tr>
                    <td><label for="years">No. of Years</label></td>
                    <!--<the number of years input is being modified to a dropdown box, using select type-->
                    <td><select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
            </table><br/>
            <button class="table" onclick="compute()">Compute Interest</button><br/><br/>
            <!--Interest : <br><br/>-->
            <div class="table">
            <span id="result">
            <!--this is an empty span-->
            </span><br/><br/>
            </div>
            <footer>
                &#169; This Calculator belongs to Tobi Taiwo
            </footer>
        </div>
    </body>
</html>
